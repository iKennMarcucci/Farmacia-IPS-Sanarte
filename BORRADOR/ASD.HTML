<!-- El form de registro -->
<form action="" method="post" class="me-5 pe-5">
    <center class="mb-2">
        <h5 class="fs-1 fw-bold font-monospace">Crea tu cuenta</h5>
    </center>
    <div class="text-start">
        <div class="mb-2">
            <label for="firstname" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="firstname">
        </div>
        <div class="mb-2">
            <label for="lastname" class="form-label">Apellido</label>
            <input type="email" class="form-control" id="lastname">
        </div>
        <div class="mb-2">
            <label for="correo" class="form-label">Email</label>
            <input type="email" class="form-control" id="correo">
        </div>
        <div class="mb-2">
            <label for="passwd" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwd">
        </div>
        <div class="mb-2">
            <label for="confirmpasswd" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmpasswd">
        </div>
    </div>
    <center>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </center>
</form>
